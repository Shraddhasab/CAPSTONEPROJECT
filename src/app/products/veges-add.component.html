<div class="card" *ngIf="veges">
<div class="card-header">
    {{pageTitle}}
</div>
    <div class="card-body">
    <form [formGroup]="addVeges" (ngSubmit)="saveVeges(veges)">
    
    <div class="form-group">
        <label for="name">Veg Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Veg name" formControlName="name">
    </div>
    
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" name="category" id="category" placeholder="Enter category" formControlName="category">
    </div>

    <div class="form-group">
        <label for="image">Images</label>
        <input type="text" class="form-control" name="image" id="image" placeholder="enter image" formControlName="image">
    </div>

    
    
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" name="price" id="price" placeholder="Veg price" formControlName="price">
       
      </div>
      <button class="btn btn-danger" type="button" (click)="deleteVeges(veges)">Delete Veges</button>
      <button [disabled]='!addVeges.valid||!addVeges.dirty' class="btn btn-success" >Save Veges</button>
    </form>
    </div>
</div>
